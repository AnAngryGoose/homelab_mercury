---
# ---------------------------------
# --- GLANCES METRICS - Mercury ---
# ---------------------------------
- Mercury: 
    - mercury: 
        widget:
            type: glances
            url: http://{{HOMEPAGE_VAR_MERCURY_IP}}:61208
            metric: info
            version: 4
            chart: true
    - CPU Temp:
        widget:
            type: glances
            url: http://{{HOMEPAGE_VAR_MERCURY_IP}}:61208
            metric: sensor:Package id 0
            version: 4
            chart: true       # Default is true. Set to false for text-only.
    - Network:
        widget:
            type: glances
            url: http://{{HOMEPAGE_VAR_MERCURY_IP}}:61208
            label: Mercury
            metric: network:eno1      
            version: 4        # Required if you are running Glances v4+
            chart: true       # Default is true. Set to false for text-only.
    - Disk I/O:
        widget:
            type: glances
            url: http://{{HOMEPAGE_VAR_MERCURY_IP}}:61208
            label: Mercury
            metric: disk:sda
            version: 4        # Required if you are running Glances v4+
            chart: true       # Default is true. Set to false for text-only.
            
